name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies in _workers_next
        run: npm ci
        working-directory: _workers_next

      - name: Build for Cloudflare Workers
        run: npx opennextjs-cloudflare build
        working-directory: _workers_next

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: '_workers_next'
          secrets: |
            ADMIN_USERS
            AUTH_SECRET
            MERCHANT_ID
            MERCHANT_KEY
            NEXT_PUBLIC_APP_URL
            OAUTH_CLIENT_ID
            OAUTH_CLIENT_SECRET
        env:
          ADMIN_USERS: ${{ secrets.ADMIN_USERS }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          MERCHANT_ID: ${{ secrets.MERCHANT_ID }}
          MERCHANT_KEY: ${{ secrets.MERCHANT_KEY }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
          OAUTH_CLIENT_ID: ${{ secrets.OAUTH_CLIENT_ID }}
          OAUTH_CLIENT_SECRET: ${{ secrets.OAUTH_CLIENT_SECRET }}

      - name: Upload optional variables (skip if exists)
        continue-on-error: true
        run: |
          echo "Attempting to set ADMIN_USERS..."
          echo "${{ secrets.ADMIN_USERS }}" | npx wrangler secret put ADMIN_USERS || echo "⚠️ ADMIN_USERS already exists, skipping"
          
          echo "Attempting to set NEXT_PUBLIC_APP_URL..."
          echo "${{ secrets.NEXT_PUBLIC_APP_URL }}" | npx wrangler secret put NEXT_PUBLIC_APP_URL || echo "⚠️ NEXT_PUBLIC_APP_URL already exists, skipping"
        working-directory: _workers_next
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
